name: VehicleRepairo
on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install Expo CLI
        run: npm install -g expo-cli

      # Install dependencies
      - name: Install frontend dependencies
        run: npm install

  deploy-backend:
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      # Install Python
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      # Install backend dependencies
      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Run backend tests (replace with your testing command)
      - name: Run backend tests
        run: pytest

      # Deploy Flask application (replace with your deployment command)
      - name: Deploy Flask application
        run: |
          # Example command to start Flask app
          flask run --host=0.0.0.0

  build-ios:
    runs-on: macos-latest
    needs: build-and-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      # Install Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      # Install Expo CLI
      - name: Install Expo CLI
        run: npm install -g expo-cli

      # Install dependencies
      - name: Install frontend dependencies
        run: npm install

      # Build iOS app
      - name: Build iOS
        run: |
          expo build:ios
